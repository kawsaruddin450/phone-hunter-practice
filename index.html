<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-4xl text-center my-12 font-bold">Hunting Phone</h2>
    </header>
    <main>
        <section class="md:container mx-auto">
            <label for="selection" class="font-semibold">Pick Your favorite brand: </label>
            <select id="selection" class="select w-full max-w-xs mx-auto my-8">
                <option selected value="iphone">Iphone</option>
                <option value="samsung">Samsung</option>
                <option value="oppo">Oppo</option>
                <option value="vivo">Vivo</option>
                <option value="huawei">Huawei</option>
              </select>
        </section>
        <section id="result-container">
            <div class="text-center">
                <span id="loading" class="loading loading-dots text-primary my-40 loading-lg hidden"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 justify-between gap-y-8 mx-auto">
                
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="js/app.js"></script>
</body>

</html>

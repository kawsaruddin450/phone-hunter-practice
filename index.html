<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-4xl text-center my-12 font-bold">Hunting Phone</h2>
    </header>
    <main class="container mx-auto">
        <section class="mb-12">
            <label for="selection" class="font-semibold">Pick Your favorite brand: </label>
            <select id="selection" class="select w-full max-w-xs mx-auto my-8">
                <option selected value="iphone">Iphone</option>
                <option value="samsung">Samsung</option>
                <option value="oppo">Oppo</option>
                <option value="vivo">Vivo</option>
                <option value="huawei">Huawei</option>
            </select>
            <input type="text" id="search-input" placeholder="Search" class="input input-bordered w-full max-w-xs" />
            <button class="btn btn-primary" id="search-btn">Search</button>
            <div class="inline-block mx-auto">
                <label class="flex cursor-pointer gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5" />
                        <path
                            d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
                    </svg>
                    <input type="checkbox" value="dark" class="toggle theme-controller" />
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </label>
            </div>
        </section>
        <section id="result-container">
            <div class="text-center">
                <span id="loading" class="loading loading-dots text-primary my-40 loading-lg hidden"></span>
            </div>
            <div id="phone-container"
                class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 justify-between gap-y-8 mx-auto">

            </div>
        </section>

        <!-- Show Modal -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal">
            <div class="modal-box">
                <img src="" id="phone-thumb" alt="" class="mx-auto">
                <h3 id="phone-name" class="font-bold text-xl">Hello!</h3>
                <div id="phone-features" class="mt-3"></div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <footer>

    </footer>

    <script src="js/app.js"></script>
</body>

</html>
